<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles2.css" />
    <title>Weather App</title>
  </head>
  <body>
    <section>
      <div id="div1">
        <h1 style="font-size: xx-large">Weather App</h1>
        <div class="search">
          <input type="text" id="input1" placeholder="Enter city name" /><br />
          <input type="text" id="input2" placeholder="Country Code" />
          <button id="search-btn">Search</button>
        </div>
        <div class="weather-info">
          <div class="city-name"></div>
          <div class="temperature"></div>
          <img
            src="/placeholder.svg"
            alt="Weather icon"
            class="weather-icon"
            style="display: none"
          />
        </div>
        <div class="error-message"></div>
      </div>
    </section>
    <script src="../js/js2.js"></script>
  </body>
</html>
